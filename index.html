<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultura Jewelry - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hero-image"></div>
    <div class="overlay"></div>
    <div class="diamond-overlay"></div>
    
    <div class="content">
        <div class="logo" >CULTURA</div>
        <h1 class="coming-soon">We Are Coming Soon</h1>
        <p class="tagline">To Jewel You Up</p>
        <div class="divider"></div>
        <p class="description">Exquisite craftsmanship meets timeless elegance. Be the first to know when we launch.</p>
        
        <form class="contact-form" id="customerForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone (optional)">
                <i class="fas fa-phone"></i>
            </div>
            <button type="submit" class="submit-btn">
                <span class="btn-text">Notify Me</span>
                <span class="btn-icon">ðŸ’Ž</span>
            </button>
        </form>
        
        <div class="social-links">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest-p"></i></a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
